<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone - Apple (Brasil)</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>

</head>

<body>
    

    <div class="caixa-roxa">
        <img src="./img/logo.png" class="logo">

        <ul>
            <li>Mac</li>
            <li>iPhone</li>
            <li> iPad</li>
            <li> Watch</li>
            <li>AirPods</li>
            <li>Acessórios</li>
            <li>Suporte</li>

        </ul>
    </div>


    <div class="caixa-azul">
        <div>
            <h1 class="titulo-iphone">iPhone 14</h1>

            <h2 class="titulo-secundario">Tão poderoso. Tão ao seu alcance.</h2>

            <P class="paragrafo">
                Em dois tamanhos perfeitos. Agora com um toque de amarelo.
            </P>

            <h3 class="preco"> A partir de R$ 633,25/mês ou 7.599*</h3>
            <button class="botao"> Comprar </button>

            <p class="escolha-cor">Escolha sua cor:</p>
            <div>
                <button class="azul troca-cor" onclick="trocaCor('#81A5C4'); trocaImagem('./img/iphone-azul.png')"></button>
                <button class="amarelo troca-cor" onclick="trocaCor('#F7DA47'); trocaImagem('./img/iphone-amarelo.png')"></button>
                <button class="branco troca-cor" onclick="trocaCor('#FFFF');trocaImagem('./img/iphone-branco.png')"></button>
                <button class="preto troca-cor" onclick="trocaCor('#272d33' );trocaImagem('./img/iphone-preto.png')"></button>
                <button class="vermelho troca-cor" onclick="trocaCor('#B50012');trocaImagem('./img/iphone-vermelho.png')"></button>
                <button class="roxo troca-cor" onclick="trocaCor(' #9408f1');trocaImagem('./img/iphone-roxo.png')"></button>
            </div>
        </div>



       <div class="circulo"></div>
            <img src="./img/iphone-azul.png" alt="imagem do celular iphone na cor azul claro" class="iphone">

       

    </div>
